akka {
  loglevel = "INFO"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    provider = "cluster"

    serialization-bindings {
      "com.gitassistant.messages.CborSerializable" = jackson-cbor
    }

    serializers {
      jackson-cbor = "akka.serialization.jackson.JacksonCborSerializer"
    }
  }

  remote {
    artery {
      canonical {
        hostname = "127.0.0.1"
        port = 2551
        port = ${?AKKA_PORT}
        port = ${?akka.cluster.port}  # Add this line for Spring property override
      }
    }
  }

  cluster {
    seed-nodes = [
      "akka://GitAssistantSystem@127.0.0.1:2551",
      "akka://GitAssistantSystem@127.0.0.1:2552"
    ]

    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"

    split-brain-resolver {
      active-strategy = keep-oldest
     stable-after = 10s
   }

  }
}

# Dispatcher for blocking DB operations
blocking-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 16
  }
  throughput = 1
}

# Dispatcher for LLM calls
llm-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 8
  }
  throughput = 1
}