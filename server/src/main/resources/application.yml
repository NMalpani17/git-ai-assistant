spring:
  application:
    name: git-ai-assistant

  # PostgreSQL with pgvector
  datasource:
    url: jdbc:postgresql://localhost:5432/gitassistant
    username: gituser
    password: gitpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Spring AI - OpenAI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.3
          max-tokens: 500

# Server Configuration
server:
  port: 8080

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.gitassistant: DEBUG
    akka: INFO